<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="logo-cont">
            <img src="img/LOGO.png" alt="" class="logo">
        </div>
        <button class="mobile-menu-btn clean-btn" onclick="toggleMenu()"></button>
        <ul class="main-nav clean-list flex space-between align-center">
            <li><a href="#" onclick="openEditor(), toggleMenu()">Editor</a></li>
            <span class="mobile-nav-line">_</span>
            <li><a href="#" onclick="openGallery(), toggleMenu()">Gallery</a></li>
            <span class="mobile-nav-line">_</span>
            <li><a href="#">About</a></li>
        </ul>
    </header>
    <main class="main-content">
        <section class="main-editor-cont">
            <button class="gallery-btn" onclick="openGallery()">&#60 &#32 Back to Gallery</button>
            <article class="canvas-align-helper flex column center align-center">
                <div class="canvas-cont">
                    <canvas class="meme-canvas" height="450" width="450" onclick="onCanvasClick(event)"></canvas>
                </div>
            </article>
            <article class="editor-cont">
                <div class="text-editor-cont">
                    <div class="line-ops-cont">
                        <h2 class="editor-title">Edit the text lines</h2>
                        <ul class="line-ops-btns-cont clean-list">
                            <li class="btn-addLine" onclick="onAddLine()"></li>
                            <li class="btn-switchLine" onclick="onSwitchLine()"></li>
                            <li class="btn-decLineY" onclick="onChangeLineY(1)"></li>
                            <li class="btn-incLineY" onclick="onChangeLineY(-1)"></li>
                            <li class="btn-removeLine" onclick="onRemoveLine()"></li>
                        </ul>
                    </div>
                    <div class="text-ops-cont">
                        <ul class="text-ops-btn-cont clean-list">
                            <select name="fonts" class="selectFonts">
                                <option value="impact">Impact</option>
                                <option value="arial">Arial</option>
                            </select>
                            <li class="btn-decFont" onclick="onChangeFontSize(1)"></li>
                            <li class="btn-incFont" onclick="onChangeFontSize(-1)"></li> |
                            <li class="btn-align left" onclick="onAlignText('left')"></li>
                            <li class="btn-align center" onclick="onAlignText('center')"></li>
                            <li class="btn-align right" onclick="onAlignText('right')"></li> |
                            <input type="color" value="#000000" class="selectTextColor" onchange="onChangeTextColor()">
                            <input type="color" value="#ffffff" class="selectFillColor" onchange="onChangeFillColor()">
                        </ul>
                        <input type="text" class="memeLineInput" placeholder="Enter line text"
                            oninput="onTextChange(this)">
                    </div>
                    <div class="emojis-cont"></div>
                </div>
                <div class="share-btns-cont">
                    <button class="share-btn">Share</button>
                </div>
            </article>
        </section>
        <section class="gallery-cont hidden">
            <article class="search-bar-cont">
                <input type="text" class="search-bar" placeholder="Search (under construction)">
            </article>
            <div class="img-gallery"></div>
        </section>
    </main>

    <script src="js/main-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
