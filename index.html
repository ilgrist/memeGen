<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="logo-cont">
            <img src="img/LOGO.png" alt="" class="logo">
        </div>
        <button class="mobile-menu-btn clean-btn" onclick="toggleMenu()"></button>
        <ul class="main-nav clean-list flex space-between align-center">
            <li><a href="#" onclick="onOpenMemes()">Memes</a></li>
            <span class="mobile-nav-line">_</span>
            <li><a href="#" onclick="openGallery()">Gallery</a></li>
            <span class="mobile-nav-line">_</span>
            <li><a href="#">About</a></li>
        </ul>
    </header>
    <main class="main-content">
        <section class="main-editor-cont">
            <button class="gallery-btn" onclick="openGallery()">&#60 &#32 Back to Gallery</button>
            <article class="canvas-align-helper flex column center align-center">
                <div class="canvas-cont">
                    <canvas class="meme-canvas" height="450" width="450" onclick="onCanvasClick(event)"></canvas>
                </div>
            </article>
            <article class="editor-cont">
                <div class="text-editor-cont">
                    <div class="line-ops-cont">
                        <h2 class="editor-title">Edit the text lines</h2>
                        <div class="line-ops-btns-cont">
                            <button class="btn-addLine" onclick="onAddLine()">+</button>
                            <button class="addline" onclick="onSwitchLine()">⇅</button>
                            <button class="btn-decLineX" onclick="onChangeLineY(-1)">↑</button>
                            <button class="btn-incLineX" onclick="onChangeLineY(1)">↓</button>
                        </div>
                    </div>
                    <div class="text-ops-cont">
                        <div class="text-ops-btn-cont">
                            <select name="fonts" class="selectFonts">
                                <option value="impact">Impact</option>
                                <option value="arial">Arial</option>
                            </select>
                            <button class="btn-decFont" onclick="onChangeFontSize(1)">Â</button>
                            <button class="btn-incFont" onclick="onChangeFontSize(-1)">Ā</button> |
                            <button class="btn-align left" onclick="alignText('left')">⪙</button>
                            <button class="btn-align center" onclick="alignText('center')">Ξ</button>
                            <button class="btn-align right" onclick="alignText('right')">⪚</button> |
                            <input type="color" class="selectTextColor" onchange="onChangeTextColor()">
                            <input type="color" class="selectFillColor" onchange="onChangeFillColor()">
                        </div>
                        <input type="text" class="memeLineInput" placeholder="Enter the text"
                            oninput="onTextChange(this)">
                    </div>
                    <div class="emojis-cont"></div>
                </div>
                <div class="share-btns-cont">
                    <button class="share-btn">Share</button>
                </div>
            </article>
        </section>
        <section class="gallery-cont hidden">
            <article class="search-bar-cont">
                <input type="text" class="search-bar" placeholder="Search (under construction)">
            </article>
            <div class="img-gallery"></div>
        </section>
    </main>

    <script src="js/main-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
