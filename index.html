<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="main-container flex space-between align-center">
        <header class="main-header">
            <div class="logo-cont">
                <img src="img/LOGO.png" alt="" class="logo">
            </div>
            <nav class="main-nav">
                <ul class="nav-list clean-list flex space-between align-center">
                    <li>Memes</li>
                    <li>Gallery</li>
                    <li>About</li>
                </ul>
            </nav>
        </header>
        <article class="main-editor-cont flex">
            <div class="canvas-cont">
                <canvas class="memeCanvas" height="450" width="450" onclick="onCanvasClick(event)"></canvas>
            </div>
            <div class="editor-cont flex column align-center full-height">
                <h2 class="editor-title">Edit the text lines</h2>
                <input type="text" class="memeLineInput" placeholder="Enter the text" oninput="onLineChange(this)">
            </div>
        </article>
        <section class="meme-gallery">
            <article data-imgId="1" class="meme" onclick="onMemeClicked(this)">
                <img src="img/1.jpg" alt class="meme-img">
            </article>
            <article data-imgId="2" class="meme" onclick="onMemeClicked(this)">
                <img src="img/2.jpg" alt class="meme-img">
            </article>
        </section>
    </div>

    <script src="js/main-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
